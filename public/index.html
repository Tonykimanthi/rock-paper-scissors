<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="flex flex-col items-center gap-y-8 min-h-screen">

    <p id="score" class="text-xl mt-8"></p>
    <!-- Player and Computer -->
    <div class="flex gap-x-6">
        <div class="text-center">
            <p>Player</p>            
            <div class="player w-[14em] h-[12em] border border-blue-600 rounded-md">

            </div>
        </div>
        <div class="text-center">    
            <p>Computer</p>        
            <div class="computer w-[14em] h-[12em] border border-red-600 rounded-md">

            </div>
        </div>
    </div>

    <div class="flex flex-col">
        <div class="images-to-choose w-fit flex gap-x-3 max-sm:flex-col">
           
        </div>
        <button id="refresh-btn" class="text-white mt-8 mx-auto bg-blue-600 w-[10em] py-2 rounded">Play again</button>
    </div>
    
</body>
</html>
