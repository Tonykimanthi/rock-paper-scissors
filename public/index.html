<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body class="flex flex-col items-center gap-y-8 min-h-screen">

    <p id="score" class="text-xl mt-8">Play</p>
    <!-- Player and Computer -->
    <div class="flex justify-between w-3/4 h-[14em] max-w-xl max-[500px]:h-[10em] max-[400px]:w-[90%] gap-x-6">
        <div class="text-center w-[45%] h-100% rounded-md overflow-hidden">
            <span>Player</span>
            <span id="player-score">0</span>
            <div class="player w-[100%] h-[100%] rounded-md"></div>
        </div>
        <div class="text-center w-[45%] h-100% rounded-md overflow-hidden">
            <span>Computer</span>
            <span id="computer-score"></span>
            <div class="computer w-[100%] h-[100%] rounded-md"></div>
        </div>
    </div>

    <div class="flex flex-col w-3/4 max-[400px]:w-[90%] max-w-xl">
        <div class="images-to-choose w-[100%] h-fit flex gap-x-3 max-[500px]:h-[8em] overflow-hidden">

        </div>
        <button id="refresh-btn" class="text-white mt-8 mx-auto bg-blue-600 w-[10em] py-2 rounded">Play again</button>
    </div>

</body>

</html>
